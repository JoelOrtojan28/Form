<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<title>Form Example</title>

	<style>
		
		body{
			background-color: #ffe5b4;
			font-family: sans-serif;
	}
	legend{
		font-weight: bold;
	}
	td{
		font-weight: bold;
		height: 30px;
	}
	

	</style>
</head>
<body>
	
<h1>Personal Information</h1>

<form>
	<table>
		<tr>
			<td>Name :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Title: </td>
			<td>
				<input type="radio" name="Title"> Mr.
				<input type="radio" name="Title"> Ms.
				<input type="radio" name="Title"> Miss
				<input type="radio" name="Title"> Mrs.
			</td>
		</tr>
		<tr>
			<td>Address :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Religion :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Education :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Phone no. :</td>
			<td>
				<select>
					<option>+63</option>
					<option>+45</option>
					<option>+67</option>
					<option>+23</option>
					<option>+89</option>
					<option>+56</option>
				</select>
				<input type="text">
			</td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td>
				<input type="radio" name="Gender"> Male
				<input type="radio" name="Gender"> Female
				<br>
			</td>
		</tr>
		<tr>
			<td>Nationality: </td>
			<td><select id="Country" name="Country" required>
                <option value="">Select a Country</option>
                <option value="philippines">Philippines</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="thailand">Thailand</option>
                </select>
                <br>
            </td>
		</tr>
		<tr>
			<td>Hobbies: </td>
			<td>
				<input type="checkbox" id="hobby1" name="hobbies"value="reading">
                <label for="hobby1">Travel and Photography</label>
                <input type="checkbox" id="hobby2" name="hobbies" value="music">
                <label for="hobby2">Listening to Music</label>
                <input type="checkbox" id="hobby3" name="hobbies" value="sports">
                <label for="hobby3">Playing Sports</label>
                <br>
			</td>
		</tr>
		<tr>
			<td>Favorite Color: </td>
			<td>  
				<select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                </select>
                <br>
            </td>
		</tr>
		<tr>
			<td>Comments: </td>
			<td>
				<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
		
			</td>
		</tr>
		<tr>
			<td>Upload CV: </td>
			<td>
				<input type="file" id="file" name="file">
				<br>
			</td>
		</tr>
		<tr>
			<td>Username: </td>
			<td><input type="Username"></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="Password"></td>
		</tr>
		<tr>
			<td>Payment</td>
			<td>
				<input type="number" id= "payment" name="payment" placeholder="Payment">
			</td>
			
		</tr>
		<tr>
			<td>Date and Time :</td>
			<td>
				<label for="date">Date: </label>
                <input type="date" id="date" name="date">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit"></td>
		</tr>		
		<tr>
			<td><input type="reset"></td>
		</tr>                        
</table>
</form>
</body>
</html>
